<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DomBoom</title>
</head>
<body>
    <header class="header">      
        <input id="menu-toggle" type="checkbox" />
        <label class='menu-button-container' for="menu-toggle">
            <div class='menu-button'></div>
        </label>
        <ul class="menu">
            <li class="li"><a href="#"></a>Premium</a></li>
            <li class="li"><a href="#"></a>Help</a></li>
            <li class="li"><a href="#"></a>Download</a></li>
            <li class="li green"><a href="#"></a>Sign Up</a></li>
            <li class="li"><a href="#"></a>Log In</a></li>
        </ul>     
        <h1 class="logo">
            <img src="./assets/logo.png" alt="DomBoom">
        </h1>
    </header>
    <main class="main">
        <div class="textBox">
            <h2 class="slogan">Music for <br>everyone.</h2>
            <p class="info">Millions of songs. No credit card needed.</p>
            <button class="greenbutton"> <a href="#premiumSection">Hit the Boom</a></button>
        </div>
        <div class="imgen drop">
            <img src="./assets/drumkit.png" alt="Drumkit" usemap="#drumkitmapa">
            <map name="drumkitmapa">
                <area id="crash" shape="circle" coords="50, 55, 40" href="#" alt="">
                <area id="bombo" shape="circle" coords="80, 130, 40" href="#" alt="">

                <area id="tom1" shape="circle" coords="180, 95, 55" href="#" alt="">
                <area id="tom2" shape="circle" coords="295, 95, 55" href="#" alt="">

                <area id="tom3" shape="circle" coords="125, 220, 55" href="#" alt="">
                <area id="tom4" shape="circle" coords="350, 220, 55" href="#" alt="">

                <area id="hit" shape="circle" coords="425, 55, 40" href="#" alt="">
                <area id="redoblante" shape="circle" coords="390, 130, 40" href="#" alt="">
            </map>
        </div>
    </main>

    <div class="premium" id="premiumSection">
        <button class="circle drop">
            <p>Hit</p>
        </button>
        <h3 class="premiumText">Try Premium free for 1 month.
        </h3>
        <p class="subText">Play millions of songs ad-free, on-demand, and offline.
        </p>
        <button class="whiteButton">SEE PRICING
        </button>
    </div> 

    <script src="index.js"></script> 
</body>
</html>
